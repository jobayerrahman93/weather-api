<!doctype html>
<html lang="en">

<head>
    <title>Temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background: url(images/bg2.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
           

        }
        footer{
            margin-top: 150px;
        }

        @media only screen and (min-width: 992px) {
            footer{
                margin-top: 250px;
            }
        }
        
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="input-location" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="loadWeather()" id="submit-location" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
            <div>
            </div>

            <!-- invalid alert -->
           
               <div id="validCity" class="d-none">
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                      </symbol>
                  </svg>

                <div class="alert d-none alert-danger d-flex align-items-center w-75 mx-auto" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div class="pl-2">
                       Please give valid city name...
                    </div>
                  </div>
               </div>

        </form>


        <!-- input weather -->

        <div id="weather-status" class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1>
                <span id="city">Dhaka</span>
                <sub id="countryName">BD</sub>
            </h1>
           
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="weather-info" class="lead fw-bold">Clouds</h1>
        </div>


        <!-- footer  -->
        <footer class="text-center">
            <span class=" text-white ">&copy;Develop by <a href="https://www.facebook.com/jobayercse71/">Jobayer Rahman</a> </span>
        </footer>

    </div>


    

    <script src="weather.js"></script>
</body>

</html>
